<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Sign Up and Log In Page with Toggle and Home Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/login.css"/>
</head>
<body class="bg-[#6B7AB8] min-h-screen flex flex-col items-center justify-center p-4">
  <!-- Home Button -->
  <div class="w-full max-w-4xl flex justify-start mb-4">
    <a href="/" class="inline-flex items-center space-x-2 px-4 py-2 bg-white text-[#2B4DB0] font-semibold rounded-md shadow-md hover:bg-gray-100 transition-colors select-none">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
  </div>
  <!-- Toggle Button -->
  <button aria-label="Toggle between Sign Up and Log In" class="mb-8 px-6 py-2 bg-white text-[#2B4DB0] font-semibold rounded-md shadow-md hover:bg-gray-100 transition-colors select-none" id="toggleBtn" type="button">
    Switch to Log In
  </button>
  <!-- Container for both forms -->
  <div class="w-full max-w-4xl rounded-xl overflow-hidden shadow-lg" id="formContainer">
    <!-- Sign Up Page -->
    <div id="signUpPage" class="flex flex-col md:flex-row rounded-xl overflow-hidden">
      <!-- Left side with background image and overlay -->
      <div class="relative w-full md:w-1/2 bg-black">
        <img alt="Abstract blue neon background with glowing lines and shapes" class="w-full h-full object-cover" height="600" src="https://storage.googleapis.com/a1aa/image/bd2b05b3-72d9-4360-f04e-0ba9a9584b5d.jpg" width="600"/>
        <div class="absolute inset-0 bg-black bg-opacity-50 rounded-xl flex flex-col justify-center items-center p-10 overlay">
          <div class="absolute top-5 left-5 text-white text-xl opacity-70">
            <i class="fas fa-cube"></i>
          </div>
          <p class="text-white text-center text-3xl font-light leading-relaxed select-none">
            Let's Get<br/>Started!
          </p>
        </div>
      </div>
      <!-- Right side form -->
      <div class="w-full md:w-1/2 bg-white rounded-r-xl p-8 flex flex-col justify-center">
        <h2 class="font-semibold text-lg mb-6 select-none">Create Account</h2>
        <form class="space-y-4 text-xs text-gray-700">
          <div class="flex space-x-3">
            <div class="flex flex-col w-1/2">
              <label class="font-bold mb-1" for="firstName">First name</label>
              <input class="border border-gray-dei rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-600" id="firstName" placeholder="Enter your first name" type="text"/>
            </div>
            <div class="flex flex-col w-1/2">
              <label class="font-bold mb-1" for="lastName">Last name</label>
              <input class="border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-600" id="lastName" placeholder="Enter your last name" type="text"/>
            </div>
          </div>
          <div class="flex flex-col">
            <label class="font-bold mb-1" for="emailSignUp">Email</label>
            <input class="border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-600" id="emailSignUp" placeholder="Enter your email" type="email"/>
          </div>
          <div class="flex flex-col relative">
            <label class="font-bold mb-1" for="passwordSignUp">Password</label>
            <input class="border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-600 pr-8" id="passwordSignUp" placeholder="Create password" type="password"/>
            <button aria-label="Password visibility toggle icon" class="absolute right-2 top-7 text-gray-400 text-xs cursor-default" tabindex="-1" type="button">
              <i class="fas fa-eye-slash"></i>
            </button>
            <span class="text-[9px] text-gray-400 mt-1 select-none">Must be 8+ characters</span>
          </div>
          <div class="flex items-center space-x-2 text-[9px] text-gray-600 select-none">
            <input class="w-3 h-3" id="agree" type="checkbox"/>
            <label class="cursor-pointer" for="agree">
              I agree with <a class="underline" href="#">Terms</a> and <a class="underline" href="#">Privacy Policy</a>
            </label>
          </div>
          <button class="w-full bg-[#2B4DB0] text-white text-xs font-semibold rounded-md py-2 mt-2 shadow-md hover:bg-[#1f3a7a] transition-colors" type="submit">Create Account</button>
          <div class="flex items-center text-[9px] text-gray-400 my-2 select-none">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-2">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
          </div>
          <button class="w-full border border-gray-300 rounded-md py-2 text-xs flex items-center justify-center space-x-2 hover:bg-gray-100 transition-colors" type="button">
            <img alt="Google logo icon" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/5c6d1874-68b3-4196-b80e-e1de273cedb3.jpg" width="16"/>
            <span>Sign up with Google</span>
          </button>
          <p class="text-[9px] text-center text-gray-500 mt-3 select-none">
            Already have an account? <button class="underline text-blue-700" id="toLoginFromSignUp" type="button">Log in</button>
          </p>
        </form>
      </div>
    </div>
    <!-- Log In Page -->
    <div id="logInPage" class="hidden flex-col md:flex-row rounded-xl overflow-hidden">
      <!-- Left side form -->
      <div class="w-full md:w-1/2 bg-white rounded-l-xl p-8 flex flex-col justify-center">
        <h2 class="font-semibold text-lg mb-1 select-none">Login</h2>
        <p class="text-[10px] text-gray-600 mb-4 select-none">please enter your login details to log in.</p>
        <form class="space-y-3 text-xs text-gray-700">
          <div>
            <input class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="Email Address" type="email"/>
          </div>
          <div class="relative">
            <input class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-600 pr-8" placeholder="Password" type="password"/>
            <button aria-label="Password visibility toggle icon" class="absolute right-2 top-2.5 text-gray-400 text-xs cursor-default" tabindex="-1" type="button">
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
          <div class="flex items-center justify-between text-[9px] text-gray-600 select-none">
            <label class="flex items-center space-x-2 cursor-pointer">
              <input class="w-3 h-3" type="checkbox"/>
              <span>Keep me logged in</span>
            </label>
            <a class="underline" href="#">Forgot password?</a>
          </div>
          <button class="w-full bg-[#2B4DB0] text-white text-xs font-semibold rounded-md py  py-2 mt-2 shadow-md hover:bg-[#1f3a7a] transition-colors" type="submit">Log in</button>
          <p class="text-[9px] text-center text-gray-500 mt-3 select-none">
            Don't have an account? <button class="underline text-blue-700" id="toSignUpFromLogin" type="button">Create account</button>
          </p>
          <div class="flex items-center text-[9px] text-gray-400 my-4 select-none">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-2">or continue with</span>
            <div class="flex-grow border-t border-gray-300"></div>
          </div>
          <div class="flex justify-center space-x-6 text-gray-600">
            <button aria-label="Continue with Google" class="hover:text-gray-800 transition-colors" type="button">
              <img alt="Google logo icon" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/5c6d1874-68b3-4196-b80e-e1de273cedb3.jpg" width="20"/>
            </button>
            <button aria-label="Continue with Facebook" class="hover:text-gray-800 transition-colors" type="button">
              <img alt="Facebook logo icon" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/1ab557d9-8ef0-4963-e025-c3d43b42a67c.jpg" width="20"/>
            </button>
            <button aria-label="Continue with Apple" class="hover:text-gray-800 transition-colors" type="button">
              <img alt="Apple logo icon" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/c869fcc0-119b-46db-f2c7-a4d4776f3281.jpg" width="20"/>
            </button>
            <button aria-label="Continue with Twitter" class="hover:text-gray-800 transition-colors" type="button">
              <img alt="Twitter logo icon" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/c4de064c-c26c-4b05-f917-9d11c2a28ffe.jpg" width="20"/>
            </button>
          </div>
        </form>
      </div>
      <!-- Right side with background image and overlay -->
      <div class="relative w-full md:w-1/2 bg-black">
        <img alt="Abstract blue neon background with glowing lines and shapes" class="w-full h-full object-cover" height="600" src="https://storage.googleapis.com/a1aa/image/bd2b05b3-72d9-4360-f04e-0ba9a9584b5d.jpg" width="600"/>
        <div class="absolute inset-0 bg-black bg-opacity-50 rounded-xl flex flex-col justify-center items-center p-10 overlay">
          <div class="absolute top-5 left-5 text-white text-xl opacity-70">
            <i class="fas fa-cube"></i>
          </div>
          <p class="text-white text-center text-3xl font-light leading-relaxed select-none">
            Welcome<br/>back!
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
